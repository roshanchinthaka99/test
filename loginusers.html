<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Dashboard</title>
    <style>
        /* General Styles */
* {
    margin: 0;
    padding: 0;
    font-family: sans-serif;
}

/* Background & Banner */
.banner {
    width: 100%;
    height: 100vh;
    background: linear-gradient(to bottom, #1e3c72, #2a5298);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
}

/* Welcome Bar (Logo + Text + Home Button) */
.welcome-bar {
    width: 90%;
    max-width: 1200px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    background: rgba(255, 255, 255, 0.2);
    backdrop-filter: blur(10px);
    padding: 15px 20px;
    border-radius: 10px;
    box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.2);
    margin-top: 20px;
}

/* Logo */
.logo {
    width: 100px;
    height: auto;
    border-radius: 10px;
    transition: transform 0.3s ease-in-out;
}

.logo:hover {
    transform: scale(1.1);
}

/* Welcome Message */
.welcome-bar h1 {
    font-size: 24px;
    font-weight: bold;
    text-transform: uppercase;
    color: white;
    text-align: center;
    flex-grow: 1;
}

/* Home/Login Button */
.home-btn {
    width: 120px;
    padding: 10px;
    border-radius: 25px;
    font-weight: bold;
    border: 2px solid white;
    background: transparent;
    color: white;
    cursor: pointer;
    transition: 0.3s;
}

.home-btn:hover {
    background: white;
    color: #1e3c72;
}

/* Dashboard - User Login Options */
.dashboard {
    display: flex;
    gap: 20px;
    margin-top: 50px;
    flex-wrap: wrap;
    justify-content: center;
}

/* User Type Cards */
.card {
    padding: 20px;
    background: rgba(255, 255, 255, 0.2);
    backdrop-filter: blur(10px);
    border-radius: 10px;
    width: 180px;
    height: 120px;
    text-align: center;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: all 0.3s ease-in-out;
    box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.3);
}

.card a {
    font-size: 18px;
    font-weight: bold;
    text-decoration: none;
    color: white;
    text-transform: uppercase;
    transition: 0.3s;
}

.card:hover {
    background: rgba(255, 255, 255, 0.4);
    transform: scale(1.05);
}

.card a:hover {
    color: #1e3c72;
}

/* Responsive Design */
@media (max-width: 768px) {
    .welcome-bar {
        flex-direction: column;
        text-align: center;
    }
    .dashboard {
        flex-direction: column;
        align-items: center;
    }
}

    </style>
</head>
<body>

        <div class="welcome-bar">

            <h1>Login Dashboard</h1>
            <button class="home-btn" onclick="window.location.href='index.php';">HOME</button>
        </div>

        <!-- User Login Options -->
        <div class="dashboard">

            </div>
            <div class="card">
                <a href="adminlogin.php">ADMIN</a>   
            </div>
        </div>
    </div>
</body>
</html>
